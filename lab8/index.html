<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <style>
      /* CSS cho video player */
      #videoPlayer {
        width: 100%;
        margin: 0 auto;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <video id="video" src="y2meta.com-How to make Responive card hover effect using HTML &amp;  CSS-(144p).mp4" style="
    height: 100%;
    width: 67%;
"></video>
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
      <button id="volumeUpBtn">Volume Up</button>
      <button id="volumeDownBtn">Volume Down</button>
      <button id="loopBtn">Loop: Off</button>
    </div>

    <script>
      // Lấy đối tượng video và các nút điều khiển từ DOM
      const video = document.getElementById("video");
      const playBtn = document.getElementById("playBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const stopBtn = document.getElementById("stopBtn");
      const volumeUpBtn = document.getElementById("volumeUpBtn");
      const volumeDownBtn = document.getElementById("volumeDownBtn");
      const loopBtn = document.getElementById("loopBtn");

      // Sự kiện click nút Play
      playBtn.addEventListener("click", () => {
        video.play();
      });

      // Sự kiện click nút Pause
      pauseBtn.addEventListener("click", () => {
        video.pause();
      });

      // Sự kiện click nút Stop
      stopBtn.addEventListener("click", () => {
        video.pause();
        video.currentTime = 0;
      });

      // Sự kiện click nút Tăng âm lượng
      volumeUpBtn.addEventListener("click", () => {
        if (video.volume < 1) {
          video.volume += 0.1;
        }
      });

      // Sự kiện click nút Giảm âm lượng
      volumeDownBtn.addEventListener("click", () => {
        if (video.volume > 0) {
          video.volume -= 0.1;
        }
      });

      // Sự kiện click nút Tắt/Bật chức năng lặp lại (Loop)
      loopBtn.addEventListener("click", () => {
        if (video.loop) {
          video.loop = false;
          loopBtn.textContent = "Loop: Off";
        } else {
          video.loop = true;
          loopBtn.textContent = "Loop: On";
        }
      });
    </script>
  </body>
</html>
